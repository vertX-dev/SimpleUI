<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UI Builder</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      font-family: sans-serif;
      height: 100%;
      background: #051928;
      color: #fff;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    /* Main container: flex layout */
    .container {
      display: flex;
      height: calc(100vh - 50px);
      justify-content: center;
      align-items: center;
      gap: 20px; /* Space between grid and sidebar */
    }
    /* Grid wrapper with padding */
    .grid-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-left: 20px; /* Added left space */
      padding-top: 20px; /* Moves it down */
    }
    /* Grid container: always visible */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(32, 16px);
      grid-template-rows: repeat(32, 16px);
      width: calc(32 * 16px);
      height: calc(32 * 16px);
      border: 3px solid #888;
      background: #fff;
    }
    .grid-cell {
      border: 1px solid #ddd;
      position: relative;
      cursor: pointer;
      background-color: transparent;
    }
    .grid-cell.highlighted {
      background-color: rgba(0, 255, 0, 0.3);
    }
    /* Sidebar */
    .sidebar {
      width: 200px;
      padding: 10px;
      overflow-y: auto;
      background: #051928;
    }
    /* Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      gap: 10px;
      margin-bottom: 20px;
    }
    #gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    #gallery img.selected {
      border-color: blue;
    }
    .upload-btn {
      width: 100%;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .grid-wrapper {
        padding-left: 0;
        padding-top: 10px;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple UI Builder</h1>
  </header>
  <div class="container">
    <!-- Main grid area -->
    <div class="grid-wrapper">
      <div id="grid-container"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="gallery"></div>
      <input type="file" id="image-upload" accept="image/*" multiple class="upload-btn">
    </div>
  </div>
  <script>
    let selectedImageSrc = null;
    let highlightedCell = null;
    const totalRows = 32, totalCols = 32;
    const gridContainer = document.getElementById('grid-container');

    // Create grid cells
    for (let row = 0; row < totalRows; row++) {
      for (let col = 0; col < totalCols; col++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        cell.dataset.row = row;
        cell.dataset.col = col;
        gridContainer.appendChild(cell);
      }
    }

    // Grid cell click event
    gridContainer.addEventListener('click', function(e) {
      let cell = e.target;
      if (!cell.classList.contains('grid-cell')) {
        cell = cell.closest('.grid-cell');
        if (!cell) return;
      }
      const anchorRow = parseInt(cell.dataset.row);
      const anchorCol = parseInt(cell.dataset.col);

      if (!selectedImageSrc) {
        alert("Please select an image from the gallery first.");
        return;
      }

      // If the cell is already highlighted, place the image
      if (highlightedCell === cell) {
        cell.classList.remove('highlighted');
        highlightedCell = null;
        const tempImg = new Image();
        tempImg.onload = function() {
          const naturalWidth = tempImg.naturalWidth;
          const naturalHeight = tempImg.naturalHeight;
          if (naturalWidth <= 16 && naturalHeight <= 16) {
            cell.innerHTML = "";
            const placedImg = document.createElement('img');
            placedImg.src = selectedImageSrc;
            placedImg.style.width = "100%";
            placedImg.style.height = "100%";
            cell.appendChild(placedImg);
          } else {
            const cellsX = Math.ceil(naturalWidth / 16);
            const cellsY = Math.ceil(naturalHeight / 16);
            const pieceWidth = naturalWidth / cellsX;
            const pieceHeight = naturalHeight / cellsY;
            const anchorOffsetX = (cellsX % 2 === 1) ? Math.floor(cellsX / 2) : (cellsX / 2 - 1);
            const anchorOffsetY = (cellsY % 2 === 1) ? Math.floor(cellsY / 2) : (cellsY / 2);
            const topLeftCol = anchorCol - anchorOffsetX;
            const topLeftRow = anchorRow - anchorOffsetY;

            for (let j = 0; j < cellsY; j++) {
              for (let i = 0; i < cellsX; i++) {
                const cellCol = topLeftCol + i;
                const cellRow = topLeftRow + j;
                if (cellCol >= 0 && cellCol < totalCols && cellRow >= 0 && cellRow < totalRows) {
                  const index = cellRow * totalCols + cellCol;
                  const gridCell = gridContainer.children[index];
                  gridCell.innerHTML = "";
                  const canvas = document.createElement('canvas');
                  canvas.width = pieceWidth;
                  canvas.height = pieceHeight;
                  const ctx = canvas.getContext('2d');
                  ctx.drawImage(tempImg, i * pieceWidth, j * pieceHeight, pieceWidth, pieceHeight, 0, 0, pieceWidth, pieceHeight);
                  const pieceImg = document.createElement('img');
                  pieceImg.src = canvas.toDataURL();
                  pieceImg.style.width = "100%";
                  pieceImg.style.height = "100%";
                  gridCell.appendChild(pieceImg);
                }
              }
            }
          }
        }
        tempImg.src = selectedImageSrc;
      } else {
        if (highlightedCell) {
          highlightedCell.classList.remove('highlighted');
        }
        cell.classList.add('highlighted');
        highlightedCell = cell;
      }
    });

    // Image upload and gallery
    const imageUpload = document.getElementById('image-upload');
    const gallery = document.getElementById('gallery');

    imageUpload.addEventListener('change', function(e) {
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.addEventListener('click', function() {
            document.querySelectorAll('#gallery img').forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');
            selectedImageSrc = img.src;
          });
          gallery.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
      imageUpload.value = "";
    });
  </script>
</body>
</html>
