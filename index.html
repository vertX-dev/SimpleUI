<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UI Builder</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      font-family: sans-serif;
      height: 100%;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    /* Main container: grid on left, sidebar on right */
    .container {
      display: flex;
      height: calc(100vh - 50px); /* space for header */
    }
    /* Grid wrapper for scrolling */
    .grid-wrapper {
      width: 80%;
      overflow: auto;
      border-right: 1px solid #ccc;
      background: #f9f9f9;
    }
    /* The grid container: 32x32 cells, each 128px by 128px */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(32, 128px);
      grid-template-rows: repeat(32, 128px);
      width: calc(32 * 128px);
      height: calc(32 * 128px);
      border: 1px solid #ccc;
      /* Will be scaled via JavaScript */
      transform-origin: top left;
      transition: transform 0.2s ease;
    }
    .grid-cell {
      border: 1px solid #eee;
      position: relative;
      cursor: pointer;
      background-color: transparent;
    }
    /* Sidebar: gallery, upload, and zoom controls */
    .sidebar {
      width: 20%;
      padding: 10px;
      overflow-y: auto;
    }
    /* Zoom controls styling */
    #zoom-controls {
      margin-bottom: 20px;
      text-align: center;
    }
    #zoom-controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    /* Gallery grid */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, 128px);
      gap: 10px;
      margin-bottom: 20px;
    }
    #gallery img {
      width: 128px;
      height: 128px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    #gallery img.selected {
      border-color: blue;
    }
    .upload-btn {
      width: 100%;
    }
    /* Responsive adjustments */
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .grid-wrapper, .sidebar {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple UI Builder</h1>
  </header>
  <div class="container">
    <!-- Main grid area -->
    <div class="grid-wrapper">
      <div id="grid-container"></div>
    </div>
    <!-- Sidebar with zoom controls, gallery, and upload -->
    <div class="sidebar">
      <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
      </div>
      <div id="gallery">
        <!-- Uploaded image thumbnails appear here -->
      </div>
      <input type="file" id="image-upload" accept="image/*" multiple class="upload-btn">
    </div>
  </div>
  <script>
    // Global variable to store the currently selected image source.
    let selectedImageSrc = null;
    // Variable to track the currently highlighted grid cell.
    let highlightedCell = null;
    // Zoom scale factor (initially 1)
    let zoomScale = 1;
    
    const gridContainer = document.getElementById('grid-container');
    const totalRows = 32;
    const totalCols = 32;
    
    // Create the grid cells.
    for (let row = 0; row < totalRows; row++) {
      for (let col = 0; col < totalCols; col++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        // Save the cell's row and column (optional for further use)
        cell.dataset.row = row;
        cell.dataset.col = col;
        gridContainer.appendChild(cell);
      }
    }
    
    // Handle grid cell clicks.
    gridContainer.addEventListener('click', function(e) {
      const cell = e.target;
      if (!cell.classList.contains('grid-cell')) return;
      if (!selectedImageSrc) {
        alert("Please select an image from the gallery first.");
        return;
      }
      
      // If the same cell is clicked twice, place the image.
      if (highlightedCell === cell) {
        cell.innerHTML = "";
        const img = document.createElement('img');
        img.src = selectedImageSrc;
        img.style.width = "100%";
        img.style.height = "100%";
        cell.appendChild(img);
        cell.style.backgroundColor = "";
        highlightedCell = null;
      } else {
        // If another cell was highlighted, clear its highlight.
        if (highlightedCell) {
          highlightedCell.style.backgroundColor = "";
        }
        // Highlight the clicked cell.
        cell.style.backgroundColor = "green";
        highlightedCell = cell;
      }
    });
    
    // Zoom functionality.
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');
    
    zoomInButton.addEventListener('click', function() {
      zoomScale *= 1.2; // Increase zoom scale.
      updateZoom();
    });
    
    zoomOutButton.addEventListener('click', function() {
      zoomScale /= 1.2; // Decrease zoom scale.
      updateZoom();
    });
    
    function updateZoom() {
      gridContainer.style.transform = "scale(" + zoomScale + ")";
    }
    
    // Handle image uploads and add to gallery.
    const imageUpload = document.getElementById('image-upload');
    const gallery = document.getElementById('gallery');
    
    imageUpload.addEventListener('change', function(e) {
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          // On clicking a thumbnail, select the image.
          img.addEventListener('click', function() {
            document.querySelectorAll('#gallery img').forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');
            selectedImageSrc = img.src;
          });
          gallery.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
      // Clear the file input.
      imageUpload.value = "";
    });
  </script>
</body>
</html>
